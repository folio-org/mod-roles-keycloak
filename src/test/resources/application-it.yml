spring:
  datasource:
    username: folio_admin
    password: qwerty123
    hikari:
      data-source-properties:
        preparedStatementCacheQueries: 0
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

application:
  environment: it-test
  secret-store:
    environment: it-test
    type: EPHEMERAL
    ephemeral:
      content:
        it-test_master_folio-backend-admin-client: ${KC_ADMIN_CLIENT_SECRET}
  keycloak:
    tls:
      enabled: true
      trust-store-path: classpath:certificates/test.truststore.jks
      trust-store-password: secretpassword
      trust-store-type: JKS
    retry:
      max-attempts: 3
      backoff:
        delay-ms: 20000
        multiplier: 3
  moduserskc:
    url: moduserskc
  folio-permissions:
    mapping:
      source-path: classpath:folio-permissions/mappings-overrides.json

header:
  validation:
    x-okapi-user-id:
      exclude:
        base-paths: /tests, /admin
folio:
  environment: test
  system-user:
    enabled: false
    username: test
    password: test

logging:
  level:
    org.springframework.test.context.jdbc: debug
    org.springframework.jdbc.datasource.init: debug
