status = error
name = PropertiesConfig
packages = org.folio.spring.logging

filters = threshold

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

appenders = console

appender.console.type = Console
appender.console.name = STDOUT

appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} [$${folio:requestid}] [$${folio:tenantid}] [$${folio:userid}] [$${folio:moduleid}] %-5p %-20.20C{1} %m%n

rootLogger.level = debug
rootLogger.appenderRefs = debug
rootLogger.appenderRef.stdout.ref = STDOUT

loggers = folio-ctx-manager
logger.folio-ctx-manager.name = org.folio.spring.scope.FolioExecutionScopeExecutionContextManager
logger.folio-ctx-manager.level = error
